<html>
<head>
</head>

<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script>
         $(function() {
            $( "#dob" ).datepicker({
               dateformat:"dd-mm-yy",
               changeMonth:true,
               changeYear:true,
               maxDate: '-18Y',
               minDate: '-55Y'                         
               
            });
         });
      </script>

<body>
    <div class=" relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
        <div class=" relative bg-white px-6 pb-5 shodow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-x-lg sm:rounded-lg sm:px-10">
    <dic class="max-auto max-w-md">
        <h2 class="text-3xl text-center font-bold leading-tight">
            Registration form
        </h2>
        <div class="divide-y divide-grey-300/50">
            <div class="space-y-6 py-8 text-base leading-7 text-grey-600">
                <form id="user-form">
                  <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-grey-700">
                     Name</label>
                  <input required type ="text" id="name" name="name" class="bg-grey-100 inline-block rounded-lg shadow-md px-4 mb-5 text-base leading-6 placeholder-gray focus:invalid:border-ink-500 focus:invalid:ring-pink-500"
                   placeholder="Enter full name"> </br> 

                  <label for="Email" class="text-md w-40 inline-block font-medium leading-5 text-grey-700">
                   Email </label>
                  <input required type ="email" id="email" name="email" class="bg-grey-100 inline-block rounded-lg shadow-md px-4 mb-5 text-base leading-6 placeholder-gray focus: invalid:border-ink-500 focus:invalid:ring-pink-500"
                  placeholder="Enter Email"> </br> 
                
                  <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-grey-700">
                    Password</label>
                  <input required type ="password" id="password" name="password" class="bg-grey-100 inline-block rounded-lg shadow-md px-4 mb-5 text-base leading-6 placeholder-gray 
                        focus:invalid:border-ink-500 focus:invalid:ring-pink-500"
                        placeholder="Enter Password"> </br> 
                        
                   <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-grey-700">
                            Date of Birth
                            </label>
                   <input required id="dob" name="dob" class="bg-grey-100 inline-block rounded-lg shadow-md px-4 mb-5 text-base leading-6 placeholder-gray 
                                focus:invalid:border-ink-500 focus:invalid:ring-pink-500"> </br> 

                   <label for="acceptTerms"
                                class="text-md w-50 inline-block font-medium leading-5 text-gray-700">
                                Accept terms and conditions
                                </label>

                    <input type ="checkbox" id="accepTerms"  name="acceptTerms"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:placeholder-gray-500" > 
                                
                          <button type="submit"
                                class="w-fit rounded-lg shadow-lg px-8 py-4 pg-green-500 text-white hover:bg-green-400 focus:outline-none ">
                                submit
                                     </button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

    <div
    class ="relative pg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
    <div class="max-auto">
    <h2 class="text=3xl text-center font-bold leading-tight"> Entries </h2>
    <div class="divide-y divide-grey-300/50" id="user-entries"> </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>

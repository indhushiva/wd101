<html>
<body>

<h2>Registration Form</h2>

<div>
<form form action="#" id="formSubmission" method="get">
  Name:<input type="text" id="name" required><br><br>
  Email:<input type="text" id="email" required><br><br>
  Password:<input type="text" id="password" required><br><br>
  Date of Birth:<input type="date" id="dob" required><br><br>
  <input type="checkbox" id="accept" value="yes" required>
  <label for="accept"> Accept Terms and Conditions</label><br><br>
  <button type="submit">Submit</button>  
</form>
</div>
<div>
<h1>Entries</h1>
<ul id="data">
   <li>Name</li>
   <li>Email</li>
   <li>Password</li>
   <li>Dob</li>
   <li>terms accepted?</li>
 </ul>
</div>

<script>
let form=document.getElementById("formSubmission");

let table=document.getElementById('data');
form.addEventListener("submit",(e)=>{
  e.preventDefault();
  submit();
})

const submit=()=>{
  let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let dob = document.getElementById("dob").value;
    let accept = document.getElementById("accept").value;


  let newArray = [name,email,password,dob,accept];
  newArray.forEach((item)=>{
      var li = document.createElement("li");
  var text = document.createTextNode(item);
  li.appendChild(text);
  table.appendChild(li);
  })
  form.reset(); 
}


</script>
</body>
</html>
